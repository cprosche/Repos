    <body>
        <header>
            <p>Contact</p>
           
            <h1>Tu Taqueria Favorita</h1>
        </header>
        
        
        <nav>
            <hr />
            <p>
            <a href="index.html">Home</a>
            
            <a href="menu.html">Menu</a>    
            <a href="contact.html">Contact Us</a>
            
            </p>
            <hr />
        </nav>
        
        <section>
            <h2>Contact Form</h2>
            <form action="submit.html" method="post">
                
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name">
                <br />
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br />
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone">
                <br />
                
                <label for="contact">Reason For Inquiry:</label>
                <select id="contact" name="contact">
                    <option value="catering" selected>Catering</option>
                    <option value="privateparty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br />
                
                <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea><br />
                
                
                <label>Have you been to the restaurant?:</label>
                
                <input type="radio"     id="choice2" name="questionaire" value="no">
                <label for="choice2">No</label>
                
                <input type="radio" id="choice1" name="questionaire" value="yes">
                <label for="choice1">Yes</label>
                <br />
               
                <label>Best days to contact you:</label>
                
                <input type="checkbox"     id="monday" name="questionaire" value="monday">
                <label for="monday">M</label>
                
                <input type="checkbox"     id="tuesday" name="questionaire" value="tuesday">
                <label for="tuesday">T</label>
                
                <input type="checkbox"     id="wednesday" name="questionaire" value="wednesday">
                <label for="wednesday">W</label>
                
                <input type="checkbox"     id="thursday" name="questionaire" value="thursday">
                <label for="thursday">Th</label>
                
                <input type="checkbox"     id="friday" name="questionaire" value="friday">
                <label for="friday">F</label>
                <br />
                
                
                <input type="submit" name="submit" value="Send Request">
                
            </form>
        </section>
        
        <footer>
             <p>1234 West East Road<br />Caledonia IL 61011 <br />Call Us: 123-456-7890</p>
            
            <p>M: Closed T: Closed W: 4-10 Th: 4-10 F: 4-12 Sat: 4-12 Sun: 4-8</p>
