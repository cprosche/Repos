<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap Link -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    
    <style>
        body {
            text-align: center;
        }
    </style>
   
    <script>
        
        function play(){
            var startingBet = document.getElementById("inputNumber").value;
            
            validBet(startingBet);
            
            var rolls = 0;
            var highestAmountWon = startingBet;
            var rollsAtHighestWon = 0;
            
            for (var gameMoney = startingBet; gameMoney > 0; rolls++){
                if (rollDice() + rollDice() == 7){
                    gameMoney = gameMoney + 4;
                    if (gameMoney > highestAmountWon){
                        highestAmountWon = gameMoney;
                        rollsAtHighestWon = rolls;
                    }
                } else {
                    gameMoney = gameMoney - 1;
                }
            }//end for loop
            
            document.getElementById("startingBet").innerText = "$" + startingBet;
            document.getElementById("totalRolls").innerText = rolls + " Rolls";
            document.getElementById("amountHighest").innerText = "$" + highestAmountWon;
            document.getElementById("rollsAtHighest").innerText = rollsAtHighestWon + " Rolls";
            
            if (rolls > 0) {
            document.getElementById("results").style.display = "block";
            } else {
                document.getElementById("results").style.display = "none";
            }
            return false;
            
        } //end function
        
        function validBet(bet){
            if (isNaN(bet) || bet <= 0){
                alert("Please enter only a number that is greater than zero!")
                return false;
            }
        }
        
        function rollDice(){
            return Math.floor(Math.random() * 6) + 1;
        }
        
    </script>
    
</head>
    
    
<body>
    
    <h1>LUCKY SEVENS</h1>
    
    <form name="lucky-sevens" onsubmit="return play();" class="form-inline">
     <div class="container-fluid"> 
            <div class="form-group row">
                <label for="inputNumber" class="col-sm-6" style="text-align: right;"><strong>Starting Bet ($):</strong></label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputNumber">
                </div>    
            </div>
            <div class="form-group row">
                <div class="col-md 12">
                    <button type="submit" id="playButton" class="btn btn-default" style="margin:20px">Play</button>
                </div>
            </div> 
    </div>
       
    </form>
    
    <!-- to display on play -->
    <div class="container" id="results" style="display: none;">
    
        
    <hr style="margin-bottom: 3px;"/>    
    <h2>Results</h2>    
    
        
    <table class="table table-striped">   
        
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="startingBet"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="totalRolls"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="amountHighest"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="rollsAtHighest"></span></td>
            </tr>
        </tbody>
    </table>
    </div>
    <!-- to display on play -->
    
<!-- JavaScript Links -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>
</html>
