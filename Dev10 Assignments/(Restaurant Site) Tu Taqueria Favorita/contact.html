        <section>
            
            <!-- bootstrap form -->
            <form onsubmit="alert('Form entry vaild'); return false;">
 
            <div class="form-group row">
                <label for="inputName" class="col-form-label col-sm-3 form-label"><strong>Name:</strong></label>
                <div class="col-sm-9">
                    <input type="name" class="form-control" id="inputName" placeholder="Enter first and last name" required>
                </div>    
            </div>
               
            <div class="form-group row">
                <label for="inputEmail1" class="col-form-label col-sm-3 form-label"><strong>Email Address:</strong></label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail1"  placeholder="Enter email" required>
                </div>    
            </div>
            
            <div class="form-group row">
                <label for="inputPhone" class="col-form-label col-sm-3 form-label">Phone Number:</label>
                <div class="col-sm-9">
                    <input type="phone" class="form-control" id="inputPhone" placeholder="xxx-xxx-xxxx">
                </div>
            </div>    
            
            <div class="form-group row">
                <label for="inputReason" class="col-form-label col-sm-3 form-label"><strong>Reason For Inquiry:</strong></label>
                
                <div class="col-sm-9">
                <select id="inputReason" class="form-control" required>
                    <option value="catering" selected>Catering</option>
                    <option value="privateparty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                </div>    
            </div>    
            
            <div class="form-group row">    
                <label for="info" class="col-form-label col-sm-3 form-label">Additional Information:</label>
                <div class="col-sm-9">
                    <textarea id="info" name="info" class="form-control" placeholder="Enter message here"></textarea>
                </div>    
            </div>   
            
            <!-- yes no radios -->    
            <fieldset class="form-group">
            <div class="row">
                
                <legend class="col-form-label col-sm-3 form-label">Have you been to this restaurant?</legend>
              
                <div class="form-check col-sm-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="no" checked>
                    <label class="form-check-label" for="gridRadios1">
                    No
                    </label>
                </div>
                
                <div class="form-check col-sm-1">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="yes">
                    <label class="form-check-label" for="gridRadios2">
                    Yes
                    </label>
                </div>
   
            </div>
            </fieldset>  
    <!-- end yes no radios --> 
    
    <!-- weekday checkboxes -->             
            <div class="form-group row">
                <div class="col-sm-3 form-label">Best day to reach you?
                </div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                            M
                            </label> 
                        </div>
                    </div>
                        
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                            T
                            </label> 
                        </div>
                    </div>
                
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">
                            W
                            </label> 
                        </div>
                    </div>
                    
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck4">
                            Th
                            </label> 
                        </div>
                    </div>
                
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5">
                            <label class="form-check-label" for="gridCheck5">
                            F
                            </label> 
                        </div>
                    </div>
                
            </div>
    <!-- end weekday checkboxes -->             
            
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary mb-2">Send Request</button>
            </div>    
                
               
            </form>
